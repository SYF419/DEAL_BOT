<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Amazon Deals</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-5xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Top 10 Amazon Deals</h1>
    <div id="products" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <script>
    fetch('products.json')
      .then(res => res.json())
      .then(products => {
        const container = document.getElementById('products');
        products.forEach(p => {
          container.innerHTML += `
            <div class="bg-white p-4 rounded shadow">
              <img src="${p.image}" alt="${p.title}" class="w-full h-48 object-cover mb-4 rounded">
              <h2 class="text-xl font-semibold mb-1">${p.title}</h2>
              <p class="text-sm text-gray-600 mb-2">${p.description}</p>
              <p class="text-lg font-bold mb-2">${p.price}</p>
              <a href="${p.link}" target="_blank" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">View Deal</a>
            </div>`;
        });
      });
  </script>
</body>
</html>
